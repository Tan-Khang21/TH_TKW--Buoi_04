<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form style="border: 1px solid #666;border-radius: 2px; width: 48%; margin: 0 auto">
      <table style="margin: 0 auto; width: 100%">
        <tr bgcolor="#666">
          <td colspan="2">
            <h3 style="margin-left: 20px; ">THÔNG TIN NGƯỜI GỬI</h3>
          </td>
        </tr>
        <tr>
          <td>* Người gửi</td>
          <td align="right" >
            <input style=" padding: 15px; padding-left: 0;" type="text" placeholder="Nhập họ và tên" size="80" />
          </td>
        </tr>
        <tr>
          <td>* E-mail</td>
          <td align="right">
            <input style=" padding: 15px; padding-left: 0;" type="text" placeholder="Nhập Email" size="80" />
          </td>
        </tr>
        <tr>
          <td>* Điện thoại</td>
          <td align="right">
            <input style=" padding: 15px; padding-left: 0; width: 600px;" type="number" placeholder="Nhập Phone"  />
          </td>
        </tr>

      </table>
    </form>
  </body>
</html>

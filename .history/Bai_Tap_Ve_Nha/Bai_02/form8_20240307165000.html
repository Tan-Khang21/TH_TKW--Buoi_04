<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="width: 600px; margin: 0 auto; box-shadow: 1px 1px 4px black;  border-radius: 5px;" >
<table  style="width: 600px; ">
    <tr >
        <th bgcolor="#00ccff" style="width: 605px;" ><h2 style="text-transform: uppercase;">hộp thư góp ý</h2></th>
    </tr>
    <tr>
        <td style="padding: 20px">
          <span>Họ Tên</span>
          <br />
          <input
            type="text"
            style="width: 100%; height: 40px; box-sizing: border-box"
          />
        </td>
      </tr>
      <tr>
        <td style="padding: 0px 20px 20px 20px">
          <span>Hộ Khẩu</span>
          <br />
          <select style="width: 100%; height: 40px; box-sizing: border-box">
            <option value="">TP. Hồ Chí Minh</option>
            <option value="">Đồng Nai</option>
            <option value="">Bến Tre</option>
          </select>
        </td>
      </tr>
      <tr>
        <td style="padding: 0px 20px 20px 20px">
          <span>Góp ý về lĩnh vực</span>
          <br />
          <input type="checkbox">Dịch vụ
          <input type="checkbox">Sản Phẩm
          <input type="checkbox">Khác
        </td>
      </tr>
      <tr>
        <td style="padding: 0px 20px 20px 20px">
          <span>Ngôn Ngữ</span>
          <br />
          <input type="radio" name="language">Anh
          <input type="radio" name="language">Việt   
        </td>
      </tr>
      <tr>
        <td style="padding: 0px 20px 20px 20px">
          <span>Nội Dung</span>
          <br />
         <textarea placeholder="Nội dung góp ý" style="resize: vertical; width: 100%;height: 100px;"></textarea>   
        </td>
      </tr>
      <tr>
        <th>
            <input type="button" value="Gửi" style="background-color:#00ccff; padding: 10px 80px; font-size: 15px; border: none;">
            <input type="button" value="Xóa" style="background-color:red; padding: 10px 80px; font-size: 15px; border: none; margin-bottom: 20px;">
        </th>
      </tr>
</table>
    </form>
</body>
</html>

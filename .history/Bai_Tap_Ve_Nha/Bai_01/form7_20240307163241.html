<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      style="
        width: 600px;
        margin: 0 auto;
        border-radius: 5px;
        box-shadow: 1px 1px 4px black;
      "
    >
      <table style="width: 600px">
        <tr>
          <th bgcolor="#00ccff">
            <h2 style="text-transform: uppercase">Đăng Ký Tài Khoản</h2>
          </th>
        </tr>
        <tr>
          <td style="padding: 20px">
            <span>Tên</span>
            <br />
            <input
              type="text"
              style="width: 100%; height: 40px; box-sizing: border-box"
            />
          </td>
        </tr>
        <tr>
          <td style="padding: 0px 20px 20px 20px">
            <span>Email</span>
            <br />
            <input
              type="email"
              style="width: 100%; height: 40px; box-sizing: border-box"
            />
          </td>
        </tr>
        <tr>
          <td style="padding: 0 20px 10px 20px">
            <span>Mật Khẩu</span>
            <br />
            <input
              type="password"
              style="width: 100%; height: 40px; box-sizing: border-box"
            />
          </td>
        </tr>
        <tr>
          <td style="padding: 0 20px 10px 20px">
            <span>Xác Nhận Mật Khẩu</span>
            <br />
            <input
              type="password"
              style="width: 100%; height: 40px; box-sizing: border-box"
            />
          </td>
        </tr>
        <tr>
          <td style="padding: 0 20px 10px 20px">
            <span>Số Điên Thoại</span>
            <br />
            <input
              type="tel"
              style="width: 100%; height: 40px; box-sizing: border-box"
            />
          </td>
        </tr>
        <tr>
          <td style="padding: 0 20px 10px 20px">
            <span>Nhập Địa Chỉ</span>
            <br />
            <input
              type="number"
              style="width: 100%; height: 40px; box-sizing: border-box"
            />
          </td>
        </tr>

        <tr>
          <th>
            <input
              style="
                background-color: #00ccff;
                border: none;
                margin-bottom: 20px;
                text-transform: uppercase;
                padding: 10px;
                font-weight: bold;
              "
              type="submit"
              value="Tạo Tài Khoản"
            />
          </th>
        </tr>
      </table>
    </form>
  </body>
</html>
